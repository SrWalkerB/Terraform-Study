---
- hosts: all
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Install Step to docker
      ansible.builtin.apt:
        update_cache: yes
        state: latest
        pkg:
          - ca-certificates
          - curl
          - gnupg

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Update apt and install docker-ce-cli
      apt:
        name: docker-ce-cli
        state: latest
        update_cache: true

    - name: Update apt and install containerd.io
      apt:
        name: containerd.io
        state: latest
        update_cache: true

    - name: Update apt and install docker-buildx-plugin
      apt:
        name: docker-buildx-plugin
        state: latest
        update_cache: true

    - name: Update apt and install docker-compose-plugin
      apt:
        name: docker-compose-plugin
        state: latest
        update_cache: true

    - name: Add Permission
      ansible.builtin.file:
        path: /var/run/docker.sock
        owner: ubuntu
        group: ubuntu
        mode: "666"